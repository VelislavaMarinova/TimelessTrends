<header class="header">

    <nav>
        <input
            id="nav-toggle"
            type="checkbox"
        >
        <div class="logo">Product-listing<strong>Page</strong></div>
        <ul class="links">
            <li *ngFor="let category of categories">
                <a [closeMenu]="isMenuOpen" routerLink="/products/{{category}}">{{category}}</a>
            </li>
        </ul>
        <label
            for="nav-toggle"
            class="icon-burger"
        >
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>


</header>
