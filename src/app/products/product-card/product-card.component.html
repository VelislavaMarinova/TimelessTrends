<li class="product">
    <a
        href=""
        class="product-link"
    >
        <div
            class="product-image"
            [style.background-image]="'url(' + product.thumbnail + ')'"
        >
        </div>
        <div class="product-info">
            <h4 class="product-title">{{product.title | shorten: 30}} </h4>
            <p class="product-description">{{product.description | shorten:90 }}</p>

            <p class="product-price">{{product.price}}$</p>
        </div>
    </a>
    <div class="product-rating">
   
        <span><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i> {{product.rating}}</span>

    </div>
    <button
        (click)="onAddToCart()"
        class="product-btn"
    >
        <i class="fa-solid fa-cart-shopping"></i>
            <p> Add to cart</p>
        
    </button>
</li>
