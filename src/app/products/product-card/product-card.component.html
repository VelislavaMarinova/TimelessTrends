<li class="product">
    <a
        routerLink="/products/{{product.category}}/{{product.id}}"
        class="product-link"
    >
        <div
           class="product-image"
            [style.background-image]="'url(' + product.thumbnail + ')'" 
        >
        </div>
        <div class="product-info">
            <h4 class="product-title">{{product.title | shorten: 20}} </h4>
            <p class="product-description">{{product.description | shorten:70 }}</p>
            <div *ngIf="hasDiscount" class="product-discount">

                <p class="product-discount-percentage"><span class= "product-price"> - {{product.discountPercentage}}%</span></p>
                <p class="product-old-price">{{product.price}}$</p>
                <p class="product-price">{{priceAfterDiscount}}$</p>
            </div>
            <div *ngIf="!hasDiscount">
                <p class="product-price">{{product.price}}$</p>
            </div>

        </div>
    </a>
    <div class="product-rating">

        <span>
            <i *ngFor="let star of goldStars"class="fa-solid fa-star gold"></i>
            <i *ngFor="let star of blueStars" class="fa-solid fa-star"></i>
            {{productRating}}
        </span>
        <span>({{product.reviews.length}})</span>

    </div>
    <button
        (click)="onAddToCart()"
        class="product-btn"
    >
        <i class="fa-solid fa-cart-shopping"></i>
        <p> Add to cart</p>

    </button>
</li>
