<div class="product-list-container">
    <div
        *ngIf="isLoading"
        class="product-list-loader"
    >
        <app-loader />
    </div>
    <div *ngIf="!isLoading">
        <div
            *ngIf="!noProductsInTheList && productsToLoad!==[]"
            class="all-cards-container"
        >
            <h1>{{category | uppercase}}</h1>
            <p> {{numLoadedProducs}} products loaded from total: {{products.length}} </p>

            <app-sort-products
                (sortChange)="onSortChange($event)"
                (sortDirectionChange)="onSortDirectionChange($event)"
            />

            <div class="side-bar">
                <app-sidebar
                    [products]="products"
                    (brandFilterChange)="onBrandFilterChange($event)"
                    (priceFilterChange)="onPriceFilterChange($event)"
                />
            </div>

            <ul class="all-cards">
                <app-product-card
                    *ngFor="let product of productsToLoad
                    |filterByBrand:[filterByBrand] 
                    | filterByPrice: [filterByPrice]
                    | sort:[sortByParam, sortDirection]"
                    [product]="product"
                />
            </ul>
            <button
                (click)="onLoadMore()"
                [disabled]="!loadMore"
            >Load More</button>
        </div>
        <p
            class="no-products"
            *ngIf="noProductsInTheList"
        >No products in {{category}} category!</p>
    </div>
</div>
