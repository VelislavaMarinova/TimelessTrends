<div class="filter">
    <div class="filter-price">

        <label class="label">Price</label>
        <select
            [(ngModel)]="filterByPrice"
            (ngModelChange)="onPriceFilterChange()"
        >
            <option
                value="choose"
                disabled
                hidden
            >choose option...</option>
            <option value="remove">remove filter</option>
            <option
                value="{{range}}"
                *ngFor="let range of priceRanges"
            >({{range}})$</option>

        </select>
    </div>
    <div class="filter-brand">
        <label class="label">Brand</label>
        <select
            [(ngModel)]="filterByBrand"
            (ngModelChange)="onBrandFilterChange()"
        >
            <option
                value="choose"
                disabled
                hidden
            >choose option...</option>
            <option value="remove">remove filter</option>
            <option
                *ngFor="let brand of brands"
                value="{{brand}}"
            >{{brand }}</option>
        </select>
    </div>
</div>
