<div class="filter">
    <label>Filter by price</label>
    <select [(ngModel)]="filterByPrice" (ngModelChange)="onPriceFilterChange()">
        <option
            value="choose"
            disabled
            hidden
        >choose option...</option>
        <option value="remove">remove filter</option>
        <option value="0-49">0-49</option>
        <option value="50-99">50-99</option>
        <option value="100-149">100-149</option>
        <option value="150-199">150-199</option>
    </select>

    <label>Filter by brand</label>
    <select [(ngModel)]="filterByBrand" (ngModelChange)="onBrandFilterChange()">
        <option
            value="choose"
            disabled
            hidden
        >choose option...</option>
        <option value="remove">remove filter</option>
        <option
            *ngFor="let brand of brands"
            value="{{brand}}"
        >{{brand }}</option>
    </select>
</div>
